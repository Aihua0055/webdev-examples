<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loops</title>
  </head>
  <body>
    <h2>testing loops</h2>
    <script>
      let sum = () => {
        let sum = 0;

        for (let i = 0; i < 10; i++) {
          sum += i;
          console.log(i, sum);
        }
      };

      // sum();

      let getHouses = () => {
        let houses = [
          'barantheon',
          'bolton',
          'florent',
          'lannister',
          'martell',
          'stark',
          'targaryen',
          'tully'
        ];

        houses.forEach(function(house, index) {
          console.log('index:', index); // index
          console.log('house:', house); // value
        });
      };

      // getHouses();

      let loopObject = () => {
        const houses = {
          Barantheon: 'Ours is the Fury',
          Greyjoy: 'We Do Not Sow',
          Martell: 'Unbowed, Unbent, Unbroken',
          Stark: 'Winter is Coming'
        };

        const keys = Object.keys(houses);
        console.log(keys);
        // [ "Barantheon", "Greyjoy", "Martell", "Stark" ]

        const values = Object.values(houses);
        console.log(values);
        // [ "Ours is the Fury", "We Do Not Sow", "Unbowed, Unbent, Unbroken", "Winter is Coming" ]

        const entries = Object.entries(houses);
        console.log(entries);
        // [ "Barantheon", "Ours is the Fury" ]â€‹
        // [ "Greyjoy", "We Do Not Sow" ]
        // [ "Martell", "Unbowed, Unbent, Unbroken" ]
        // [ "Stark", "Winter is Coming" ]

        for (const [house, words] of entries) {
          console.log(`House ${house}'s motto: ${words}`);
        }
        // House Barantheon's motto: Ours is the Fury
        // House Greyjoy's motto: We Do Not Sow
        // House Martell's motto: Unbowed, Unbent, Unbroken
        // House Stark's motto: Winter is Coming
      };

      loopObject();
    </script>
  </body>
</html>
