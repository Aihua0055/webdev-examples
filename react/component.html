<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // step #1 - stateless function component
      //   const App = () => <h1>Hello Cruel World! </h1>;

      // step #2 - create a component as a class
      //   class App extends React.Component {
      //     render() {
      //       return <h1>Hello Cruel World #2!</h1>;
      //       //   return <h1 className="h1">Hello Cruel World!</h1>;
      //     }
      //   }

      // step #3 - behind the scenes, JSX is the JavaScript createElement() method
      class App extends React.Component {
        render() {
          return React.createElement(
            'h1',
            null,
            'Hello Cruel World with createElement!'
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
