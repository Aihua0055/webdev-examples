<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images Example</title>
  </head>
  <body>
    <h2>HTML Images Example</h2>
    <img
      src="http://placekitten.com/300/200"
      alt="image of a kitten"
      title="cute kitten"
    />
    <img
      src="http://placekitten.com/120/200"
      alt="image of a kitten"
      title="black and orange kitten"
    />
    <img
      src="http://placekitten.com/250/200"
      alt="image of a kitten"
      title="four kittens"
    />
  </body>
</html>
